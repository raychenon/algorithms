matrix:
  include:
    - language: java
      jdk:
        - oraclejdk16
      dist: trusty
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        bundler: true
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_script:
        - chmod +x gradlew
        # Set up code climate test reporter
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build

      install: echo "skip 'gradle assemble' step"
      script:
        - ./gradlew check
        - ./gradlew clean build jacocoTestReport
      after_success:
        - bash <(curl -s https://codecov.io/bash)
        # Set up xml path for code climate
        - JACOCO_SOURCE_PATH=src/main
        - ./cc-test-reporter format-coverage ./build/reports/jacoco/test/jacocoTestReport.xml --input-type jacoco
        # Upload coverage to code climate
        - run:
            name: Upload code climate report
            command: ./cc-test-reporter upload-coverage -d -r $CC_TEST_REPORTER_ID
            when: on_success
    - language: python
      python:
        - 3.6
      dist: xenial
      sudo: true
      before_install:
        - cd python3/
        - sudo apt-get install python3
      addons:
        apt:
          update: true
      before_script:
        # code climate
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
      install:
        - pip install -r requirements.txt
        - pip install codecov
      script:
        - python -m unittest2 discover hackerrank
        - python -m unittest2 discover codility
      after_success:
        - codecov
        # code climate
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
